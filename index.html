
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZenithFit AI - Exercise Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          animation: {
            'slow-pan': 'slowPan 30s ease-in-out infinite',
          },
          keyframes: {
            slowPan: {
              '0%, 100%': { transform: 'scale(1.1) translate(0, 0)' },
              '50%': { transform: 'scale(1.2) translate(-1%, -1%)' },
            }
          }
        },
      },
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }
    /* Base background transparency to show the animated layer */
    .dark body {
      background-color: transparent;
    }
    body {
      background-color: transparent;
    }
    
    /* Ensure the root element doesn't hide the background */
    #root {
      position: relative;
      z-index: 10;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <!-- Animated Background Layer -->
  <div class="fixed inset-0 z-[-1] overflow-hidden pointer-events-none">
    <img
      src="https://images.unsplash.com/photo-1534438327276-14e5300c3a48?auto=format&fit=crop&q=80&w=2070"
      class="w-full h-full object-cover opacity-[0.05] dark:opacity-[0.15] transition-opacity duration-1000 animate-slow-pan"
      alt="background"
    />
    <!-- Adaptive gradient overlay -->
    <div class="absolute inset-0 bg-slate-50/90 dark:bg-slate-950/95 transition-colors duration-500"></div>
  </div>

  <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
